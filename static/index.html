    <script>
        tailwind.config = {
            theme: {
                extend: {

                        light: '#B1D4E0'
                    }
                }
            }
        }

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            background-attachment: fixed;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .drop-zone.dragover {
            border-color: #1C69AD;
            background: linear-gradient(135deg, rgba(28, 105, 173, 0.1) 0%, rgba(46, 139, 192, 0.1) 100%);
            transform: scale(1.02);
        }

        .result-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #1C69AD, #145A94, #2E8BC0, #1C69AD);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .animate-pulse-fast {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #1C69AD;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 1px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slide-up 0.6s ease-out;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .icon-glow {
            filter: drop-shadow(0 0 8px rgba(28, 105, 173, 0.5));
        }

        .premium-border {
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .premium-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(135deg, #1C69AD, #2E8BC0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .premium-border:hover::before {
            opacity: 1;
        }

        @keyframes swim {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-2deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(3px) rotate(2deg); }
        }

        .whale-swim {
            animation: swim 3s ease-in-out infinite;
        }

        /* Mac-style shadows and transitions */
        .mac-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -1px rgba(0, 0, 0, 0.06),
                        0 0 0 1px rgba(0, 0, 0, 0.05);
        }

        .mac-shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                        0 4px 6px -2px rgba(0, 0, 0, 0.05),
                        0 0 0 1px rgba(0, 0, 0, 0.05);
        }
    </style>

            <!-- Modal Header -->
            <div class="flex items-center justify-between p-8 border-b border-gray-200">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800 flex items-center gap-3">
                        <div class="w-12 h-12 gradient-bg rounded-xl flex items-center justify-center icon-glow">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="flex-1 overflow-y-auto p-8">
                <!-- Selection Controls -->
                <div class="flex items-center justify-between mb-6 pb-5 border-b-2 border-gray-200">
                    <div class="flex space-x-3">
                        <button id="selectAll" class="px-6 py-3 gradient-bg text-white rounded-xl hover:shadow-lg transition-all text-sm font-semibold hover-lift">

                        </button>
                        <button id="deselectAll" class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition-all text-sm font-semibold hover-lift">

            </div>
