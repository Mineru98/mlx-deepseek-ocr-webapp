<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF'
                    }
                }
            }
        }
    </script>
    <style>
        .drop-zone.dragover {
            border-color: #3B82F6;
            background-color: #EFF6FF;
        }
        .result-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse-fast {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .cursor-blink {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #3B82F6;
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            margin-left: 1px;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">OCR Service</h1>
            <p class="text-gray-600">이미지 또는 PDF에서 텍스트를 추출합니다</p>
        </header>

        <!-- Main Content -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <!-- File Upload Area -->
            <div
                id="dropZone"
                class="drop-zone border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer transition-all duration-200 hover:border-primary hover:bg-blue-50"
            >
                <input
                    type="file"
                    id="fileInput"
                    accept="image/*,.pdf"
                    class="hidden"
                >
                <div class="flex flex-col items-center">
                    <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <p class="text-lg text-gray-600 mb-2">파일을 드래그하거나 클릭하여 업로드</p>
                    <p class="text-sm text-gray-400">지원 형식: 이미지 (PNG, JPG, WEBP) 또는 PDF</p>
                </div>
            </div>

            <!-- File Preview -->
            <div id="filePreview" class="mt-4 hidden">
                <div class="flex items-center justify-between bg-gray-100 rounded-lg p-4">
                    <div class="flex items-center space-x-3">
                        <div id="previewIcon" class="w-10 h-10 flex items-center justify-center bg-primary rounded text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <p id="fileName" class="font-medium text-gray-800"></p>
                            <p id="fileSize" class="text-sm text-gray-500"></p>
                        </div>
                    </div>
                    <button
                        id="removeFile"
                        class="text-red-500 hover:text-red-700 transition-colors"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <!-- Image Preview Thumbnail -->
                <div id="imagePreviewContainer" class="mt-4 hidden">
                    <img id="imagePreview" class="max-h-48 mx-auto rounded-lg shadow" alt="Preview">
                </div>
                <!-- PDF Page Selection Button -->
                <div id="pdfPageSelectionContainer" class="mt-4 hidden">
                    <button id="viewPdfPages" class="w-full bg-blue-50 border-2 border-blue-200 rounded-lg p-4 hover:bg-blue-100 transition-colors text-primary font-medium flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                        </svg>
                        <span>페이지 선택 (클릭하여 PDF 보기)</span>
                    </button>
                    <!-- Selected Pages Display -->
                    <div id="selectedPagesDisplay" class="mt-3 hidden">
                        <div class="bg-green-50 border border-green-200 rounded-lg p-3">
                            <p class="text-sm text-green-700 mb-2 font-medium">선택된 페이지:</p>
                            <p id="selectedPagesList" class="text-sm text-gray-700"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Prompt Input -->
            <div class="mt-6">
                <label for="promptInput" class="block text-sm font-medium text-gray-700 mb-2">
                    프롬프트 (선택사항)
                </label>
                <textarea
                    id="promptInput"
                    rows="3"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all resize-none"
                    placeholder="기본값: Read all the text in this image."
                ></textarea>
            </div>

            <!-- Options -->
            <div class="mt-4 grid grid-cols-2 gap-4">
                <div>
                    <label for="maxTokens" class="block text-sm font-medium text-gray-700 mb-2">
                        Max Tokens
                    </label>
                    <input
                        type="number"
                        id="maxTokens"
                        value="128"
                        min="100"
                        max="8192"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    >
                </div>
                <div>
                    <label for="temperature" class="block text-sm font-medium text-gray-700 mb-2">
                        Temperature
                    </label>
                    <input
                        type="number"
                        id="temperature"
                        value="0.0"
                        min="0"
                        max="1"
                        step="0.1"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                    >
                </div>
            </div>

            <!-- Submit Button -->
            <button
                id="submitBtn"
                disabled
                class="mt-6 w-full bg-primary text-white py-3 px-6 rounded-lg font-medium hover:bg-secondary transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center space-x-2"
            >
                <span id="submitText">텍스트 추출</span>
                <svg id="submitSpinner" class="hidden animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultSection" class="hidden">
            <div class="bg-white rounded-xl shadow-lg p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">추출 결과</h2>
                    <div class="flex space-x-2">
                        <span id="pageInfo" class="text-sm text-gray-500 hidden"></span>
                        <button
                            id="copyBtn"
                            class="text-gray-500 hover:text-primary transition-colors"
                            title="결과 복사"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Processing Status -->
                <div id="processingStatus" class="hidden mb-4 p-3 bg-blue-50 rounded-lg">
                    <div class="flex items-center space-x-2">
                        <div class="animate-pulse-fast w-2 h-2 bg-primary rounded-full"></div>
                        <span id="statusText" class="text-sm text-primary">처리 중...</span>
                    </div>
                </div>
                <!-- Result Content -->
                <div
                    id="resultContent"
                    class="result-content bg-gray-50 rounded-lg p-4 min-h-[200px] max-h-[500px] overflow-y-auto text-gray-800 font-mono text-sm"
                ></div>
                <!-- File Info -->
                <div id="fileInfo" class="mt-4 text-sm text-gray-500 hidden">
                    <span id="processedFilename"></span>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300">
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- PDF Page Selection Modal -->
    <div id="pdfModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl max-w-5xl w-full mx-4 max-h-[90vh] flex flex-col">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-6 border-b border-gray-200">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-800">페이지 선택</h2>
                    <p class="text-sm text-gray-500 mt-1">
                        처리할 페이지를 선택하세요 (선택 안하면 전체 처리)
                    </p>
                </div>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Modal Content -->
            <div class="flex-1 overflow-y-auto p-6">
                <!-- Selection Controls -->
                <div class="flex items-center justify-between mb-4 pb-4 border-b border-gray-200">
                    <div class="flex space-x-3">
                        <button id="selectAll" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition-colors text-sm">
                            전체 선택
                        </button>
                        <button id="deselectAll" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors text-sm">
                            선택 해제
                        </button>
                    </div>
                    <div class="text-sm text-gray-600">
                        선택된 페이지: <span id="selectedCount" class="font-semibold text-primary">0</span>
                    </div>
                </div>

                <!-- PDF Thumbnail Grid -->
                <div id="pdfThumbnails" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    <!-- Thumbnails will be inserted here dynamically -->
                </div>

                <!-- Loading State -->
                <div id="pdfLoading" class="hidden flex flex-col items-center justify-center py-12">
                    <svg class="animate-spin h-12 w-12 text-primary mb-4" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-gray-600">PDF 로딩 중...</p>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="flex items-center justify-end space-x-3 p-6 border-t border-gray-200">
                <button id="cancelSelection" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    취소
                </button>
                <button id="confirmSelection" class="px-6 py-2 bg-primary text-white rounded-lg hover:bg-secondary transition-colors">
                    확인
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const promptInput = document.getElementById('promptInput');
        const maxTokens = document.getElementById('maxTokens');
        const temperature = document.getElementById('temperature');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const submitSpinner = document.getElementById('submitSpinner');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const processingStatus = document.getElementById('processingStatus');
        const statusText = document.getElementById('statusText');
        const pageInfo = document.getElementById('pageInfo');
        const copyBtn = document.getElementById('copyBtn');
        const fileInfo = document.getElementById('fileInfo');
        const processedFilename = document.getElementById('processedFilename');
        const previewIcon = document.getElementById('previewIcon');

        let selectedFile = null;

        // PDF-specific state management
        let pdfDocument = null;
        let selectedPages = new Set(); // Track selected page numbers
        let totalPdfPages = 0;

        // Additional DOM elements for PDF modal
        const pdfModal = document.getElementById('pdfModal');
        const pdfThumbnails = document.getElementById('pdfThumbnails');
        const pdfLoading = document.getElementById('pdfLoading');
        const viewPdfPages = document.getElementById('viewPdfPages');
        const pdfPageSelectionContainer = document.getElementById('pdfPageSelectionContainer');
        const selectedPagesDisplay = document.getElementById('selectedPagesDisplay');
        const selectedPagesList = document.getElementById('selectedPagesList');
        const selectedCount = document.getElementById('selectedCount');
        const closeModal = document.getElementById('closeModal');
        const cancelSelection = document.getElementById('cancelSelection');
        const confirmSelection = document.getElementById('confirmSelection');
        const selectAll = document.getElementById('selectAll');
        const deselectAll = document.getElementById('deselectAll');

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('translate-y-full', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-full', 'opacity-0');
            }, 3000);
        }

        // Load and render PDF thumbnails
        async function loadPdfThumbnails(file) {
            try {
                pdfLoading.classList.remove('hidden');
                pdfThumbnails.innerHTML = '';

                const arrayBuffer = await file.arrayBuffer();
                pdfDocument = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                totalPdfPages = pdfDocument.numPages;

                // Render all pages as thumbnails
                for (let pageNum = 1; pageNum <= totalPdfPages; pageNum++) {
                    const page = await pdfDocument.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 0.5 });

                    // Create canvas for thumbnail
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;

                    // Create thumbnail container
                    const thumbnailDiv = document.createElement('div');
                    thumbnailDiv.className = 'relative group cursor-pointer';
                    thumbnailDiv.innerHTML = `
                        <div class="page-thumbnail border-2 rounded-lg overflow-hidden transition-all ${
                            selectedPages.has(pageNum) ? 'border-primary shadow-lg' : 'border-gray-300 hover:border-primary'
                        }">
                            <div class="relative">
                                <img src="${canvas.toDataURL()}" alt="Page ${pageNum}" class="w-full">
                                <div class="absolute top-2 left-2">
                                    <input type="checkbox"
                                           class="page-checkbox w-5 h-5 rounded cursor-pointer"
                                           data-page="${pageNum}"
                                           ${selectedPages.has(pageNum) ? 'checked' : ''}>
                                </div>
                                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-10 transition-all pointer-events-none"></div>
                            </div>
                            <div class="bg-gray-100 p-2 text-center">
                                <span class="text-sm font-medium text-gray-700">페이지 ${pageNum}</span>
                            </div>
                        </div>
                    `;

                    // Add click handler
                    thumbnailDiv.addEventListener('click', (e) => {
                        if (e.target.type !== 'checkbox') {
                            const checkbox = thumbnailDiv.querySelector('.page-checkbox');
                            checkbox.checked = !checkbox.checked;
                            checkbox.dispatchEvent(new Event('change'));
                        }
                    });

                    // Checkbox change handler
                    const checkbox = thumbnailDiv.querySelector('.page-checkbox');
                    checkbox.addEventListener('change', (e) => {
                        e.stopPropagation();
                        const pageNum = parseInt(checkbox.dataset.page);
                        const thumbnailContainer = checkbox.closest('.page-thumbnail');

                        if (checkbox.checked) {
                            selectedPages.add(pageNum);
                            thumbnailContainer.classList.remove('border-gray-300');
                            thumbnailContainer.classList.add('border-primary', 'shadow-lg');
                        } else {
                            selectedPages.delete(pageNum);
                            thumbnailContainer.classList.remove('border-primary', 'shadow-lg');
                            thumbnailContainer.classList.add('border-gray-300');
                        }

                        updateSelectedCount();
                    });

                    pdfThumbnails.appendChild(thumbnailDiv);
                }

                pdfLoading.classList.add('hidden');
            } catch (error) {
                console.error('PDF loading error:', error);
                showToast('PDF 로딩 중 오류가 발생했습니다.');
                pdfLoading.classList.add('hidden');
            }
        }

        // Update selected page count display
        function updateSelectedCount() {
            selectedCount.textContent = selectedPages.size;
        }

        // Update selected pages display in main UI
        function updateSelectedPagesDisplay() {
            if (selectedPages.size > 0) {
                const pagesArray = Array.from(selectedPages).sort((a, b) => a - b);
                selectedPagesList.textContent = pagesArray.join(', ');
                selectedPagesDisplay.classList.remove('hidden');
            } else {
                selectedPagesDisplay.classList.add('hidden');
            }
        }

        // Open PDF modal
        function openPdfModal() {
            pdfModal.classList.remove('hidden');
            pdfModal.classList.add('flex');
        }

        // Close PDF modal
        function closePdfModal() {
            pdfModal.classList.add('hidden');
            pdfModal.classList.remove('flex');
        }

        // Modal event listeners
        viewPdfPages.addEventListener('click', async () => {
            if (!selectedFile) return;
            await loadPdfThumbnails(selectedFile);
            openPdfModal();
        });

        closeModal.addEventListener('click', closePdfModal);
        cancelSelection.addEventListener('click', closePdfModal);

        confirmSelection.addEventListener('click', () => {
            updateSelectedPagesDisplay();
            closePdfModal();
        });

        selectAll.addEventListener('click', () => {
            selectedPages.clear();
            for (let i = 1; i <= totalPdfPages; i++) {
                selectedPages.add(i);
            }
            // Update all checkboxes and visuals
            document.querySelectorAll('.page-checkbox').forEach(checkbox => {
                checkbox.checked = true;
                checkbox.closest('.page-thumbnail').classList.remove('border-gray-300');
                checkbox.closest('.page-thumbnail').classList.add('border-primary', 'shadow-lg');
            });
            updateSelectedCount();
        });

        deselectAll.addEventListener('click', () => {
            selectedPages.clear();
            document.querySelectorAll('.page-checkbox').forEach(checkbox => {
                checkbox.checked = false;
                checkbox.closest('.page-thumbnail').classList.remove('border-primary', 'shadow-lg');
                checkbox.closest('.page-thumbnail').classList.add('border-gray-300');
            });
            updateSelectedCount();
        });

        // Close modal on backdrop click
        pdfModal.addEventListener('click', (e) => {
            if (e.target === pdfModal) {
                closePdfModal();
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            if (!file) return;

            const isImage = file.type.startsWith('image/');
            const isPdf = file.type === 'application/pdf' || file.name.toLowerCase().endsWith('.pdf');

            if (!isImage && !isPdf) {
                showToast('이미지 또는 PDF 파일만 업로드 가능합니다.');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            filePreview.classList.remove('hidden');
            submitBtn.disabled = false;

            // Update icon based on file type
            if (isPdf) {
                previewIcon.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                `;
                previewIcon.classList.remove('bg-green-500');
                previewIcon.classList.add('bg-red-500');
                imagePreviewContainer.classList.add('hidden');
                // Show PDF page selection button for PDFs
                pdfPageSelectionContainer.classList.remove('hidden');
                selectedPages.clear(); // Reset selections
                selectedPagesDisplay.classList.add('hidden');
            } else {
                previewIcon.innerHTML = `
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                `;
                previewIcon.classList.remove('bg-red-500');
                previewIcon.classList.add('bg-green-500');

                // Show image preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
                // Hide PDF controls for images
                pdfPageSelectionContainer.classList.add('hidden');
                selectedPagesDisplay.classList.add('hidden');
            }
        }

        // Click to upload
        dropZone.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        // Remove file
        removeFile.addEventListener('click', (e) => {
            e.stopPropagation();
            selectedFile = null;
            fileInput.value = '';
            filePreview.classList.add('hidden');
            imagePreviewContainer.classList.add('hidden');
            submitBtn.disabled = true;
            // Reset PDF state
            selectedPages.clear();
            pdfPageSelectionContainer.classList.add('hidden');
            selectedPagesDisplay.classList.add('hidden');
            pdfDocument = null;
            totalPdfPages = 0;
        });

        // Copy result
        copyBtn.addEventListener('click', () => {
            const text = resultContent.innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast('결과가 클립보드에 복사되었습니다.');
            });
        });

        // Submit OCR request
        submitBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // UI state: processing
            submitBtn.disabled = true;
            submitText.textContent = '처리 중...';
            submitSpinner.classList.remove('hidden');
            resultSection.classList.remove('hidden');
            resultContent.innerHTML = '<span class="cursor-blink"></span>';
            processingStatus.classList.remove('hidden');
            statusText.textContent = '파일 업로드 중...';
            pageInfo.classList.add('hidden');
            fileInfo.classList.add('hidden');

            // Prepare form data
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('prompt', promptInput.value || 'Read all the text in this image.');
            formData.append('max_tokens', maxTokens.value);
            formData.append('temperature', temperature.value);

            try {
                // Build URL with page selection
                let url = '/api/ocr/stream';
                if (selectedPages.size > 0) {
                    const pagesParam = Array.from(selectedPages).sort((a, b) => a - b).join(',');
                    url += `?pages=${encodeURIComponent(pagesParam)}`;
                }

                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let currentPage = 1;
                let totalPages = 1;
                let fullText = '';
                let isStreaming = true;

                // Helper function to update content with cursor
                const updateContent = (text, showCursor = true) => {
                    const escapedText = text
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/\n/g, '<br>');
                    resultContent.innerHTML = escapedText + (showCursor ? '<span class="cursor-blink"></span>' : '');
                    resultContent.scrollTop = resultContent.scrollHeight;
                };

                statusText.textContent = '텍스트 생성 중...';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const text = decoder.decode(value);
                    const lines = text.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));

                                if (data.type === 'page_start') {
                                    statusText.textContent = `페이지 ${data.page}/${data.total} 처리 중...`;
                                    totalPages = data.total;
                                    currentPage = data.page;
                                    if (data.page > 1) {
                                        fullText += '\n\n--- 페이지 ' + data.page + ' ---\n\n';
                                        updateContent(fullText);
                                    }
                                } else if (data.type === 'content') {
                                    fullText += data.text;
                                    updateContent(fullText);
                                } else if (data.type === 'page_end') {
                                    // Page completed
                                } else if (data.type === 'done') {
                                    isStreaming = false;
                                    statusText.textContent = '완료!';
                                    processedFilename.textContent = `처리된 파일: ${data.filename}`;
                                    fileInfo.classList.remove('hidden');
                                    if (data.total_pages > 1) {
                                        pageInfo.textContent = `총 ${data.total_pages} 페이지`;
                                        pageInfo.classList.remove('hidden');
                                    }
                                    // Remove cursor when done
                                    updateContent(fullText, false);
                                }
                            } catch (e) {
                                console.warn('JSON parse error:', e, line);
                            }
                        }
                    }
                }

                processingStatus.classList.add('hidden');
                // Ensure cursor is removed
                if (isStreaming) {
                    updateContent(fullText, false);
                }
            } catch (error) {
                console.error('Error:', error);
                resultContent.textContent = '오류가 발생했습니다: ' + error.message;
                processingStatus.classList.add('hidden');
                showToast('처리 중 오류가 발생했습니다.');
            } finally {
                submitBtn.disabled = false;
                submitText.textContent = '텍스트 추출';
                submitSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
